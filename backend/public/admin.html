<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — استيراد وتطابق</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;direction:rtl;padding:20px;background:#f4f6fb}
    .wrap{max-width:1100px;margin:0 auto;background:#fff;padding:18px;border-radius:10px}
    textarea,input,button{font-size:14px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid #eee;padding:8px;text-align:right}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
    .ok{background:#0b74de;color:#fff;padding:8px 12px;border-radius:6px;border:none}
    .danger{background:#ef4444;color:#fff;padding:8px 12px;border-radius:6px;border:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>رفع CSV (trade_name, active_ingredient?, image_url?, avg_price?)</h2>
    <input id="file" type="file" accept=".csv"/>
    <div class="actions">
      <button id="previewBtn" class="ok">عرض اقتراحات</button>
      <button id="applyBtn" class="danger" disabled>تطبيق المحدد</button>
    </div>
    <div id="status" style="margin-top:10px;color:#555">جاهز</div>
    <div id="preview" style="margin-top:12px"></div>
  </div>
  <script src="admin.js" type="module"></script>
</body>
</html>
