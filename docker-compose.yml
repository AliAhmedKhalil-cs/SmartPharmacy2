version: "3.9"
services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - sp_net
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "1024M"
        reservations:
          cpus: "0.5"
          memory: "256M"
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env
    ports:
      - "8080:8080"
    restart: always
    networks:
      - sp_net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"
        reservations:
          cpus: "0.25"
          memory: "128M"
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ops/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ops/certs:/etc/ssl/private:ro
    depends_on:
      - api
      - web
    restart: always
    networks:
      - sp_net
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: "512M"
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: smartpharmacy
      POSTGRES_USER: smartpharmacy
      POSTGRES_PASSWORD: smartpharmacy
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - sp_net
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "2048M"
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: always
    networks:
      - sp_net
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256M"

networks:
  sp_net:
    driver: bridge

volumes:
  db_data:
  redis_data: