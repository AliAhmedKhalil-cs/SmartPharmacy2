api:
  replicas: 4
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "2048Mi"

web:
  replicas: 4
  resources:
    requests:
      cpu: "300m"
      memory: "256Mi"
    limits:
      cpu: "1500m"
      memory: "1024Mi"

ingress:
  hosts:
    - host: smartpharmacy.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: smartpharmacy-tls
      hosts:
        - smartpharmacy.yourdomain.com